---
layout: default
---
   <style type="text/css">

  body{
    font-family: sans-serif;
    white-space: nowrap;
    padding:80px;
    padding-top: 10px;
    height: 400px;
    background: -webkit-gradient(linear, left top, left bottom, from(#00abeb), to(#fff));
    -webkit-background-origin: padding; 
    -webkit-background-clip: content; 
  }
  a:link{text-decoration:none ; color:black ;}
  a:visited {text-decoration:none ; color:black; ;}
  a:hover {text-decoration:none; ; color:#7827f2 ;}
  a:active {text-decoration:none ; color:#7827f2 ;}

  
  h1{

    margin: auto;
    
    color: black;
    font-size: xx-large;
    
  }

  
  .shine{

    display: block;;
    background:url("res/images/linkShine.png") -0px -235px no-repeat;
    transition-property: all;
    transition-duration: 2s;
    overflow: hidden;
  }
  .shine:hover {
    background-position: 0px -110px;
  }
  .logo{
    height: 120px;
  }
  .waterFall { width: 180px;height: 180px; padding: 10px; border: 1px solid #CCCCCC; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.5); background: #ffffff;}
  .waterFall {font-size: 16px;}
</style>
<!-- divContent -->
<div >  
  <div class="shine" >
    <div class="logo"></div>
    
  </div>
<div>
<!-- HOME -->
<div class="home">

  <h1>随笔:</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
<!-- Product List -->
<div>
<h1>作品:</h1>
<div class="waterFall">
<img src="res/images/EasyFrameWorkLogo.png" />
</div>

</div>
